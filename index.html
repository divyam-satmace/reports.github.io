<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Directory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .card-hover {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <div class="container mx-auto px-4 py-12">
        <header class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-bold mb-2">Project Navigator</h1>
            <p class="text-lg text-gray-400">Select a project to view its contents.</p>
        </header>

        <main>
            <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-6">
                <!-- Links to project folders will be generated here -->
                <script>
                    const projects = [
                        '009', '023', '024', '027', '028', '029', '030', '031', '032', '033', 
                        '041', '045', '047', '048', '049', '051', '052', '053', '060', '061', 
                        '062', '063', '064', '065', '066', '067', '068', '069', '070'
                    ];

                    const grid = document.querySelector('.grid');

                    projects.forEach(project => {
                        const projectPath = `./${project}/index.html`;
                        const card = `
                            <a href="${projectPath}" class="card-hover bg-gray-800 rounded-lg p-6 flex flex-col items-center justify-center text-center aspect-square">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 mb-3 text-indigo-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z" />
                                </svg>
                                <span class="font-semibold text-lg">Project ${project}</span>
                            </a>
                        `;
                        grid.innerHTML += card;
                    });
                </script>
            </div>
        </main>

        <footer class="text-center mt-12 text-gray-500">
            <p>&copy; 2025 - Generated for project navigation.</p>
        </footer>
    </div>

</body>
</html>
