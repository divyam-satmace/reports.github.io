<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Satma CE | Mumbai</title>

    <!-- External CSS + Favicon -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/map.css">
    <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon">
    <link rel="icon" type="image/x-icon" href="assets\images\favicon.ico">

    <!-- MapBox GL CSS/JS -->
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css">
    <script defer src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>

    <!-- JavaScript -->
    <script defer src="./assets/js/map.js"></script>
    <script defer src="./assets/js/script.js"></script>
    <script defer src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>

    <div class="nav-bar">
        <div class="nav-item">
            <img src="assets\images\dow-chemical.svg" alt="Logo">
        </div>

        <div class="satma-nav">
            <a href="https://staging.satmace.com/organisation/dashboard">
                <div class="nav-button">
                    Traceability & Impact Report
                    <img src="assets\images\Satma-Logo.png" alt="Plastic Bags">
                </div>
            </a>
        </div>
    </div>
    
    <div class="map-box-container">
        <div class="mf-name expand-btn">
            <p>Material Movement</p>
            <a href="./index.html"><button type="button"><img src="./assets/images/Vector.png" alt="Expand Icon">Collapse</button></a>
        </div>

        <div class="map-container">
            <div class="map-button-container">
                <div class="buttons-container" id="btn1">
                    <div type="button" class="btn-click active" data="1">

                        <img src="assets\images\Vectorall-icon.png" alt="Collection Icon" class="btn-icons ">
                        All
                    </div>
                </div>

                <div class="buttons-container" id="btn2" data="2">
                    <div type="button" class="btn-click" data="2">
                        <img src="assets\images\collection-icon.png" alt="Collection Icon" class="btn-icons ">

                        Collection
                    </div>
                </div>

                <div class="buttons-container" id="btn3" data="3">
                    <div type="button" class="btn-click" data="3">
                        <img src="assets\images\recycling-icon.png" alt="Collection Icon" class="btn-icons ">
                        Recycling
                    </div>
                </div>

                <!-- <div class="buttons-container" id="btn4" data="4">
                    <div type="button" class="btn-click" data="4">
                        <img src="assets\images\product-icon.png" alt="Collection Icon " class="btn-icons ">
                        Product
                    </div>
                </div> -->
            </div>

            <!-- New Map Container -->
            <div class="mapbox-container">
                <div class="map-content map-active" id="mapbox1">
                    <div id="infoBox"></div>
                </div>

                <div class="map-content map-active" id="mapbox2">
                    <div id="infoBox2"></div>
                </div>

                <div class="map-content map-active" id="mapbox3">
                    <div id="infoBox3"></div>
                </div>

                <!-- <div class="map-content map-active" id="mapbox4">
                    <div id="infoBox4"></div>
                </div> -->
            </div>
        </div>

        <!-- Progress bar -->
        <div class="progressbar"></div>
    </div>

</html>
